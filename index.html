<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Renewal Kanu</title>
    <!-- XEicon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <!-- Logo & Menubar -->
    <header>
      <div class="container">
        <div class="logo">
          <a href="#"><img src="assets/image/kanu_logo.png" alt="logo" /></a>
        </div>
        <ul>
          <li>브랜드</li>
          <li>제품소개</li>
          <li>CF</li>
          <li>Contact</li>
        </ul>
        <i class="xi-bars xi-2x"></i>
      </div>
    </header>

    <!-- Brand -->
    <section>
      <div class="desktop_main">
        <div class="main_img"></div>
        <div class="brand_intro">
          <img
            class="product_img"
            src="assets/image/img_prd_visual_kanu.png"
            alt="product image"
          />
          <p>
            맥심 카누는 에스프레소 추출로 얻어낸 고품질 커피 파우더에 직접 갈아
            넣은 원두를 맥심이 찾아낸 최적의 비율로 블렌딩하여 더욱 조화롭고
            깊은 카페 아메리카노 본연의 맛과 향을 제공합니다. 원두커피의
            퀄리티에 편리함을 더해 언제 어디서나 막 뽑아낸 듯 한 신선한 맥심
            카누를 즐겨 보세요. 나만을 위해 준비된 작은 카페에서의 여유롭고
            행복한 순간이 찾아옵니다.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
